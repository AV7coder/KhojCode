<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
        <source src="assets/Wonderland.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="content">
        <h1>Your Content Here</h1>
        <p>This is a description overlaying the video.</p>
    </div>
</div>
<style>
  .video-background {
    position: relative;
    width: 100%;
    height: 100vh; /* Set height as needed */
    overflow: hidden; /* Hide overflow */
}

.video-background video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%; /* Ensures the video covers the div */
    min-height: 100%; /* Ensures the video covers the div */
    width: auto;
    height: auto;
    z-index: -1; /* Send video behind content */
    transform: translate(-50%, -50%);
}


</style>
</body>
</html>
