<script>
    window.addEventListener('scroll', function() {
        const timelineEvents = document.querySelectorAll('.timeline-event');
        const scrollPosition = window.scrollY + window.innerHeight;

        timelineEvents.forEach(function(event) {
            const eventTop = event.getBoundingClientRect().top + window.scrollY;

            if (scrollPosition > eventTop) {
                event.classList.add('glow');
            } else {
                event.classList.remove('glow');
            }
        });
    });
</script>

    }
    .countdown .title h2 {

        z-index: 1;

    .countdown .title h2::before, .countdown .title h2::after {
        content: '';

        width: 9px;
        height: 9px;

        border-radius: 50%;
        z-index: 1;
    }
    .countdown .title h2::before { left: -5px; }

    .countdown .count:not(:last-child) {
        margin-right: 1rem;
    }
    .countdown .count p {

<script>
const countDown = () => {
    const launchDate = new Date('11 October, 2024 00:00:00').getTime();
    const presentDate = new Date().getTime();
    const difference = launchDate - presentDate;
    const second = 1000;
    const minute = 60 * second;
    const hour = 60 * minute;
    const day = 24 * hour;
    const remainDay = Math.floor(difference / day);
    const remainHour = Math.floor((difference % day) / hour);
    const remainMinute = Math.floor((difference % hour) / minute);
    const remainSecond = Math.floor((difference % minute) / second);
    document.querySelector('.day').innerText = remainDay;
    document.querySelector('.hour').innerText = remainHour;
    document.querySelector('.minute').innerText = remainMinute;
    document.querySelector('.second').innerText = remainSecond;
};
setInterval(countDown, 1000);
</script>
