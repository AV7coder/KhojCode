    <style>
        body{
            background: url('assets/teambg.png') no-repeat center center/cover;

        }
        /* Styles for Day 1 and Day 2 columns */
        .event-container {
            display: flex;
            justify-content: space-between;
            padding: 50px 0;
            gap: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .event-column {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            width: 48%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .event-column h2 {
            text-align: center;
            color: #003360;
            margin-bottom: 20px;
        }

        .event-column ul {
            list-style-type: none;
            padding-left: 0;
        }

        .event-column ul li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .event-column ul li span {
            font-weight: bold;
            color: #003360;
        }

        /* Footer Container */
        .footer-container {
            /* background: linear-gradient(135deg, #229cff, #003360); */
            color: white;
            padding: 40px 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Footer Content */
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        /* Map Section */
        .footer-map {
            width: 100%;
            max-width: 600px;
            height: 250px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Social Media Section */
        .footer-social {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-social h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 30px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .social-icon:hover {
            background-color: #ffffff;
            color: #003360;
            transform: scale(1.2);
        }

        /* Footer Bottom */
        .footer-bottom {
            text-align: center;
            color: #ffffff;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px 0;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 768px) {
            .event-container {
                flex-direction: column;
                align-items: center;
            }

            .event-column {
                width: 100%;
                margin-bottom: 20px;
            }

            .footer-content {
                width: 90%;
            }
        }
    </style>
    
</head>
